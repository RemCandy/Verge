proxy-providers:
  app.nloli.xyz:
    type: http
    url: https://proxyprovider.entertang.com/api/convert?url=https%3A%2F%2Fapp.nloli.xyz%2Fsub%3Ftarget%3Dclash%26udp%3Dtrue%26config%3Dhttps%253A%252F%252Fapp.nloli.xyz%252Fstatic%252FACL4SSR_Online.ini%26exclude%3DGAME%26emoji%3Dtrue%26filename%3DPaoluz_Cat4SSR%26new_name%3Dtrue%26url%3Dhttps%3A%2F%2Frss.paoluz.xyz%2Flink%2FC7LXoe7P3RiIMAjt%3Fsub%3D1&target=clash
    interval: 3600
    path: ./app.nloli.xyz.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204
  
  ding.cyuuu.co:
    type: http
    url: https://proxyprovider.entertang.com/api/convert?url=https%3A%2F%2Fding.cyuuu.co%2Flink%2FAgvyw3UgXILrEBva%3Fclash%3D1&target=clash
    interval: 3600
    path: ./ding.cyuuu.co.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔰 香港
      - 🔰 美国
      - 🔰 日本
      - 🔰 英国
      - 🕳 全球直连

  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 1800
    tolerance: 80
    use:
      - app.nloli.xyz
      - ding.cyuuu.co
    
  - name: 🚀 手动选择
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 3600
    use:
      - app.nloli.xyz
      - ding.cyuuu.co

  - name: 🔰 香港
    type: url-test
    use:
      - app.nloli.xyz
      - ding.cyuuu.co
    tolerance: 50
    url: http://www.gstatic.com/generate_204    
    interval: 300
    # disable-udp: true    #是否关闭UDP
    filter: 香港

  - name: 🔰 美国
    type: url-test
    use:
      - app.nloli.xyz
      - ding.cyuuu.co
    tolerance: 50
    url: http://www.gstatic.com/generate_204    
    interval: 300
    # disable-udp: true    #是否关闭UDP
    filter: 美国

  - name: 🔰 日本
    type: url-test
    use:
      - app.nloli.xyz
      - ding.cyuuu.co
    tolerance: 50
    url: http://www.gstatic.com/generate_204    
    interval: 300
    # disable-udp: true    #是否关闭UDP
    filter: 日本

  - name: 🔰 英国
    type: url-test
    use:
      - app.nloli.xyz
      - ding.cyuuu.co
    tolerance: 50
    url: http://www.gstatic.com/generate_204    
    interval: 300
    # disable-udp: true    #是否关闭UDP
    filter: 英国

  - name: 🔰 台湾
    type: url-test
    use:
      - app.nloli.xyz
      - ding.cyuuu.co
    tolerance: 50
    url: http://www.gstatic.com/generate_204    
    interval: 300
    # disable-udp: true    #是否关闭UDP
    filter: 台湾

  - name: 🕳 全球直连
    type: select
    proxies:
      - DIRECT

  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🕳 全球直连
      - 🚀 节点选择

  - name: Ⓜ️ OneDrive
    type: select
    proxies:
      - 🕳 全球直连
      - 🚀 节点选择

  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🕳 全球直连
      - 🚀 节点选择

  - name: 📱 电报信息
    type: select
    proxies:
      - 🔰 香港
      - 🚀 节点选择

  - name: 🎮 游戏服务
    type: select
    proxies:
      - 🕳 全球直连
      - 🚀 节点选择

  - name: 💰 PayPal
    type: select
    proxies:
      - 🕳 全球直连
      - 🚀 节点选择

  - name: 📽 国外媒体
    type: select
    proxies:
      - 🔰 香港
      - 🔰 美国
      - 🚀 节点选择
      - 🕳 全球直连

  - name: 🆎 AdBlock
    type: select
    proxies:
      - REJECT
      - 🕳 全球直连
      - 🚀 节点选择

  - name: 📡 故障转移
    type: fallback         #通过httping URL 当没有ping值时 按顺序自动切换下一个节点
    proxies: # 按顺序优先级填写
      - 🔰 香港
      - 🔰 美国
      - 🔰 台湾
      - 🚀 节点选择
    url: 'http://www.youtube.com/generate_204'
    interval: 300

  - name: 📹 YouTube Premium
    type: select
    proxies:
      - 🔰 香港
      - 🚀 节点选择

  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🕳 全球直连

